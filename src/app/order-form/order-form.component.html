<div class="form-overlay" (click)="onClose()">
  <div class="form-container" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="onClose()">
      <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
    
    <h2>Оставить заявку</h2>
    
    <form #form="ngForm">
      <div class="form-group">
        <label for="name">Ваше имя</label>
        <input 
          type="text" 
          id="name" 
          name="name"
          [(ngModel)]="name"
          required
          minlength="2"
          placeholder="Иван Иванов">
        <div class="error" *ngIf="form.controls['name']?.invalid && form.controls['name']?.touched">
          Введите имя (минимум 2 символа)
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Телефон</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          [(ngModel)]="phone"
          required
          pattern="^\+?[0-9]{10,15}$"
          placeholder="+7 (999) 123-45-67">
        <div class="error" *ngIf="form.controls['phone']?.invalid && form.controls['phone']?.touched">
          Введите корректный телефон
        </div>
      </div>
      
      <button 
        type="submit" 
        class="submit-btn"
        (click)="onSubmit()"
        [disabled]="form.invalid">
        Отправить
      </button>
    </form>
  </div>
</div>
